<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"> 
	<!-- iOS support -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="АлиЭксперт">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Smart App Banner
	<meta name="apple-itunes-app" content="app-id=?????????"> -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-startup-image" href="img/startup.png">
	<title>AliExpert</title>
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
	<div id="app">

	<!-- Меню -->
	<div class="container-fluid px-0 pb-2" id="menu">
		<div class="d-flex flex-column w-100 mx-auto px-0">
			<!-- <div class="col-md-12"> -->

				<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
					<a class="navbar-brand">
						<h1>
							Ali<font color="color-red">Expert</font><sup><span class="badge badge-pill badge-danger">β</span></sup>
						</h1>
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="about.html">О НАС</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="/">ТОВАРЫ<span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">ОБРАТНАЯ СВЯЗЬ</a>
							</li>
						</ul>

						<div class="col-sm-3 px-0">
							<form class="form-inline input-group my-2 my-lg-0">
								<input class="form-control" v-model="searchStringModel" type="search" placeholder="Ключевые слова" aria-label="Search">
								<div class="input-group-append">
									<button class="btn btn-outline-danger" type="button" id="button-addon2">Поиск</button>
								</div>
							</form>
						</div>

					</div>
				</nav>

			<!-- </div> -->
		</div>
	</div>



	<!-- Карусель -->
	<div class="container px-0" id="banner">
		<div id="carouselExampleIndicators" class="carousel slide shadow" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="img/test/1.png" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/test/2.png" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/test/3.png" alt="Third slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/test/4.png" alt="Fourth slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/test/5.png" alt="Fourth slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>



	<!-- Товары -->
	<div class="container pt-4 px-0" id="cards">
		<div class="row-md-12"> 

			<!-- карточки товаров из массива -->
			<div class="card-deck">
				<div class="card shadow mb-4 mr-0" v-for="(item, index) in searchResults">
					<img class="card-img-top mb-0" v-bind:src="item.heroImage">
					<div class="card-body mb-0">
						<h5 class="card-title pt-0 mb-2"> {{ item.label }}</h5>
						<p class="card-text mb-0"> {{ item.description }}</p>
					</div>
					<div class="card-footer w-100 pt-2 px-2 h-auto">
						<!-- <div class="col"></div> -->
						<a v-bind:href="item.refLink" class="btn btn-danger pt-1 w-50" style="height: 2.1rem"> {{ item.cost }} </a>
						<a class="btn btn-danger pt-1 w-auto" style="height: 2.1rem" v-on:click="selectItem(index)">ОПИСАНИЕ</a>
					</div>
				</div>
			</div>

			<!-- pagination -->
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item disabled">
						<a class="page-link" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
							<span class="sr-only">Previous</span>
						</a>
					</li>
					<li class="page-item active"><a class="page-link" href="#">1<span class="sr-only">(current)</span></a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
							<span class="sr-only">Next</span>
						</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>



	<!-- Modal (Welcome) -->
	<div class="modal fade show modalStyleExt" v-if="isAlertDisplayed">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Добро пожаловать!</h5>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-primary rounded-bottom" v-on:click="isAlertDisplayed=!isAlertDisplayed">
						Закрыть </button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal(Detailed info) -->
	<div class="modal fade show modalStyleExt" v-if="isDetailedViewDisplayed">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"> <!-- {{ selectedItem.label }} --> Информация о товаре </h5>
					<button type="button" class="btn btn-outline-danger rounded-bottom" v-on:click="isDetailedViewDisplayed=!isDetailedViewDisplayed">Закрыть</button>
				</div>
				<div class="modal-body">
					<div class="col-sm-6">
						<img class="rounded w-100" v-bind:src="selectedItem.heroImage">
					</div>
					<div class="col-8">
						<div class="row h-auto">
							<p> {{ selectedItem.description }} </p>
						</div>
						<div class="row">
							<p>afafs</p>
						</div>
					</div>
					<p> </p>
				</div>
			</div>
		</div>
	</div>
	<!-- Modals background -->
	<div class="modal-backdrop fade show" v-if="isAlertDisplayed, isDetailedViewDisplayed"></div>

	</div>


	<footer>
		<!--  -->
	</footer>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
	<script>
    feather.replace()
  </script>
</body>


</html>
